[application]

name="Bombit"
main_scene="res://scenes/menu.tscn"
icon="res://sprites/goblin-blue/idle-down.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=480
height=416
stretch_mode="viewport"
